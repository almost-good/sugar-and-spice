<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/cf381e3d44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sugar and Spice | Gallery</title>
  </head>
  <body>
    <!-- Main navigation -->
    <header class="nav-container">
      <nav class="navbar">

        <a href="index.html">
          <img class="logo" src="assets/images/sas-logo.png" alt="Sugar and spice logo." />
        </a>

        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="scents.html">Scents</a></li>
          <li class="active-page"><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <div class="hamburger-menu">
          <i class="fa-solid fa-bars hamburger-icon"></i>
        </div>
      </nav>
    </header>
    <!-- /.Main navigation -->

    <h1 class="gallery-heading">Draw inspiration from our <span class="text-highlight">previous work</span></h1>
    
    <!-- Images -->
    <main class="images-container">
      <div class="grid-double-row">
        <img src="assets/images/gallery/dripping-red-candle.webp" alt="Dripping red stick candle.">
      </div>
      <div>
        <img src="assets/images/gallery/tree-candle.webp" alt="Tree candle with figurines.">
      </div>
      <div>
        <img src="assets/images/gallery/charmander-candle.webp" alt="Charmander candle.">
      </div>

      <div class="grid-double-row">
        <img src="assets/images/gallery/body-candle.webp" alt="Body candle.">
      </div>
      <div class="grid-item-egg">
        <img src="assets/images/gallery/egg-candle.webp" alt="Egg candles with chick in middle.">
      </div>
      <div>
        <img src="assets/images/gallery/bubble-candle.webp" alt="Bubble candle.">
      </div>
      
      <div class="grid-double-row">
        <img src="assets/images/gallery/angel-candle.webp" alt="Red angel candle.">
      </div>
      <div>
        <img src="assets/images/gallery/miniature-candle.webp" alt="Minniature candle.">
      </div>
      <div>
        <img src="assets/images/gallery/winged-heart-candle.webp" alt="Winged heart candle.">
      </div>
    </main>
    <!-- /.Images-->

    <!-- Still not sure -->
    <aside class="not-sure-container">
      <h2>Still not sure?</h2>
      <h3>
        We've got you covered!<br>
        <i class="fa-solid fa-arrow-down"></i><br>
        Go with our <span class="sas-highlight">shape X</span>
      </h3>
      <p>Beware: Final product might be something unexpected.</p>
    </aside>
    <!-- /.Still not sure -->

    <!-- Footer -->
    <footer class="footer-container">
      <div class="footer-social">
        <a href="https://github.com/almost-good" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/marja-marinic" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
      <p class="footer-copyright">Copyright Â© Marja Marinic</p>
    </footer>
    <!-- /.Footer -->

    <script>
      const hamburger = document.querySelector(".hamburger-menu");
      const hamburgerIcon = document.querySelector(".hamburger-icon");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("hamburger-active");
        navMenu.classList.toggle("nav-menu-active");
        hamburgerIcon.classList.toggle("fa-xmark");
      })
    </script>
  </body>
</html>
