    <!-- Contact -->
    <main class="contact-container">
      <h1>Get in touch with <span class="text-highlight">our experts</span></h1>
      <p>If you are ready to order or just curious about our products this is the place to be!</p>
      
      <form class="contact-form">
        <div class="form-info">
          <label class="info-label" for="name">Name</label>
          <input class="info-field" type="text" id="name" name="name" required>

          <label class="info-label" for="email">Email</label>
          <input class="info-field" type="email" id="email" name="email" required>
          
          <p class="info-label">Reason</p>
          <div class="reason-container">
            <input class="reason-radio" type="radio" id="buy" name="reason" value="Purchase" required>
            <label class="reason-btn" for="buy">Purchase</label>

            <input class="reason-radio" type="radio" id="info" name="reason" value="Information">
            <label class="reason-btn" for="info">Info</label>
          </div>
        </div>
      
        <textarea class="content-field" name="order" id="order" cols="30" rows="10" required
          placeholder="Place your request here and we will shortly get back to you!"></textarea>

        <button class="btn btn-send" type="submit">Send</button>
      </form>
    </main>
    <!-- /.Contact-->

    <!-- Footer -->
    <footer class="footer-container">
